title: ims-basic
author: Farina Pontejos
version: 1.0.1
quarto-required: ">=1.6.0"
contributes:
  formats:
    pdf:
      documentclass: scrartcl
      papersize: a4
      fontsize: 11pt
      date: today
      date-format: "D MMMM YYYY"
      toc: false
      pdf-engine: lualatex
      template-partials:
        - "partials/before-title.tex"
        - "partials/before-body.tex"
        - "partials/title.tex"

